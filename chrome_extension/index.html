<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <style>
  html {
    background: url("http://comicbookwall.s3.amazonaws.com/montage.jpg");
    background-repeat: repeat;
    background-attachment: fixed;
    background-position: center top;
    background-size: cover;
  }

  @media screen and (max-aspect-ratio: 9/5) {
    html {
      background-size: contain;
    }
  }

  @media (max-width: 700px) {
    html {
      background-size: 700px;
    }
  }

  @media (min-width: 1700) {
    html {
      background-position: center center;
      background-size: 1700;
    }
  }

  .mask {
    background-color: white;
    position: absolute;
    top:0;
    bottom:0;
    right:0;
    left:0;
    opacity: 0;
    overflow:hidden;
    animation: fadein 2s cubic-bezier(0.895, 0.03, 0.685, 0.22);
  }

  @keyframes fadein {
    from { opacity: 1; }
    to   { opacity: 0; }
  }

  .attribution {
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: 2;
    background-color: rgba(0, 0, 0, 0.4);
    padding: 0.2em;
    border-top-left-radius: 0.2em;
  }

  a:link {
    font-family: sans-serif;
    color: #EEE;
    font-size: 1em;
    text-decoration: none;
    text-shadow: 0 0 0.5em #000;
  }

  a:hover {
    text-decoration: underline;
  }

  a:visited {
    color: #EEE;
  }

  </style>
</head>
<body>
  <div class="mask"></div>
  <div class="attribution">
    <a href="http://www.marvel.com">Data provided by Marvel. Â© 2015 Marvel</a>
  </div>
</body>
</html>
